<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% load staticfiles %}
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <!-- google font: satisfy -->
  <link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet">
  <!-- external css -->
  <link rel="stylesheet" href="{% static 'music/base.css' %}" />
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    {% block title %}
        <title>Bootstrap Tutorial</title>
    {% endblock %}
</head>

<body>

  <nav class="navbar navbar-inverse navbar-static-top">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Gaana</a>
    </div>
    <ul class="nav navbar-nav navbar-left">
      <li>
        <a href="#">
          <span class="glyphicon glyphicon-cd"></span>&nbsp; Album
        </a>
      </li>
      <li>
        <a href="#">
          <span class="glyphicon glyphicon-music"></span>&nbsp; Song
        </a>
      </li>
      <form class="navbar-form navbar-left">
        <input type="text" name="search" class="form-control" />
        <button type="submit" value="keyword" name="search" class="btn btn-success">Search</button>
      </form>
    </ul>
    <ul class="nav navbar-nav navbar-right padding-right-md">
      <li>
        <a href="#">
          <span class="glyphicon glyphicon-plus"></span>&nbsp; Add Album
        </a>
      </li>
      <li>
        <a href="#">
          <span class="glyphicon glyphicon-off"></span>&nbsp; Log Out
        </a>
      </li>
    </ul>
  </nav>
    {% block body %}

    {% endblock %}

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
